<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Códigos QR</title>
  <link rel="stylesheet" href="code_qrff.css">
</head>
<body>
  <div class="container">
    <h1>Generador de Códigos QR</h1>
    <div class="input-section">
      <input type="text" id="text-input" placeholder="Ingresa tu texto aquí">
      <button id="generate-btn">Generar</button>
    </div>
    <div class="qr-section">
      <div id="qr-code-container"></div>
      <div class="download-btns">
        <button id="download-btn" disabled>Descargar</button>
        <button id="copy-btn" disabled>Copiar</button>
        <button id="clear-btn">Limpiar</button>

      </div>
    </div>
    <div id="qr-history"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="code_qrff.js"></script>
</body>
</html>
